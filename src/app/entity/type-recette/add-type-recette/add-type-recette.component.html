<form *ngIf="typeRecette" (ngSubmit)="saveTypeRecette()">
  <div class="modal-header">
    <h4 id="justify-center" class="modal-title m-auto">Nouveau type de versement</h4>
  </div>
  <div class="modal-body">
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="row">
      <div class="col-md">
        <input id="type" type="text" class="form-control" name="type" [(ngModel)]="typeRecette.type" placeholder="Type de recette..."/>
      </div>
    </div>
  </div>

  <div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <span class="fas fa-times"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button id="jhi-confirm-delete-inscription" type="submit" class="btn btn-danger">
      <span class="fas fa-save"></span>&nbsp;<span>Save</span>
    </button>
  </div>
</form>
