<button (click)="add()"  class="btn btn-primary btn-md float-right">
  <span class="fas fa-plus"></span>&nbsp;
  <span>Nouveau</span>
</button>
<div class="table-responsive" id="entities">
  <div class="col">
    <table class="table table-striped table-hover" aria-describedby="page-heading">
      <thead class="bg-dark">
      <tr>
        <th scope="col"><span class="fas fa-sort"></span>type</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tr of typeRecettes">
        <td>{{tr.type}}</td>
        <td class="text-right">
          <div class="btn-group">

            <button (click)="update(tr)" class="btn btn-info btn-md">
              <span class="fas fa-edit"></span>
            </button>

            <button (click)="detail(tr)" class="btn btn-secondary btn-md">
              <span class="fas fa-eye"></span>
            </button>
            <button (click)="delete(tr)" class="btn btn-danger btn-md">
              <span class="fas fa-trash"></span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
