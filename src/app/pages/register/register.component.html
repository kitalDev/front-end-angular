<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>DGB</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">S'incrire</p>
      <div class="login-component">
        <div class="input-group mb-3">
          <input type="text" [(ngModel)]="utilisateurDto.nom" class="form-control" placeholder="Nom...">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" [(ngModel)]="utilisateurDto.prenom" class="form-control" placeholder="Prénom...">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" [(ngModel)]="utilisateurDto.email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" [(ngModel)]="utilisateurDto.password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" (click)="registerSaved()"  class="btn btn-primary btn-block">Creer</button>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button type="button" (click)="login()" class="btn btn-link text-center">J'ai déja un compte</button>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
