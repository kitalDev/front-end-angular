<body class="hold-transition login-page">
<div class="login-box">
  <div class="alert alert-danger" role="alert" *ngIf="errorMsgs.length">
    <p *ngFor="let msg of errorMsgs">{{msg}}</p>
  </div>
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>DGB</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg"><b>S'Authentification</b></p>
      <div class="login-component">
        <div class="input-group mb-3">
          <input [(ngModel)]="auth.email" type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input [(ngModel)]="auth.password"type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="social-auth-links text-center mt-2 mb-3">
        <button (click)="login()" type="button" class="btn btn-primary btn-block">Sign In</button>
      </div>
      <div class="social-auth-links text-center mt-2 mb-3">
        <p class="mb-0">
          <button type="button" (click)="register()" class="btn btn-link text-center">S'incrire</button>
        </p>
      </div>

    </div>

  </div>

</div>

</body>
